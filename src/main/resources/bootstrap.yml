# gateway-server/src/main/resources/bootstrap.yml

# --- 공통 설정 ---
# Config Server는 이 이름을 보고 'gateway-service.yml' 설정 파일을 찾아줍니다.
spring:
  application:
    name: gateway-service

---
# --- 'local' 프로필: 로컬(IntelliJ)에서 실행 시 ---
spring:
  config:
    activate:
      on-profile: "local"
  cloud:
    config:
      # 로컬 컴퓨터에서 실행 중인 Config 서버를 찾아갑니다.
      uri: http://localhost:8888

---
# --- 'docker' 프로필: EC2 서버에 배포 시 ---
spring:
  config:
    activate:
      on-profile: "docker"
  cloud:
    config:
      # Docker 내부 네트워크에 있는 'config-server'라는 이름의 컨테이너를 찾아갑니다.
      uri: http://config-server:8888